<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { createApp, h, getCurrentInstance, ref, renderSlot, provide, inject } from '../../lib/guide-mini-vue.esm.js';
    import { Foo } from './Foo.js';
    window.self = null;
    const Provider = {
      name: 'Provider',
      setup() {
        provide("foo", "fooVal");
        provide("bar", "barVal");
        return () => h('div', {}, [
          h("p", "Provider"),
          h(Consumer)
        ]);
      }
    };
    const Consumer = {
      name: 'Consumer',
      setup() {
        provide("bar", "bar2Val")
        const foo = inject("foo");
        const bar = inject("bar");
        return () => {
          return h("div", `Consumer - ${foo} - ${bar}`);
        };
      }
    };
    const App = {
      setup() {
        window.self = getCurrentInstance().proxy;
        const num = ref(0);
        const msg = 'fuck you 草拟吗';
        const handleDispatch = () => {
          console.info('老子收到了');
          num.value++;
        };

        const foo = h(
          Foo,
          {
            num: num.value,
            onDispatch: handleDispatch
          },
          {
            header: ({ name }) => h('p', ['header', name, '日你妈']),
            footer: h('p', 'footer')
          }
        );
        return () => h('div', {
          onClick: () => {
            console.info('老子点了');
          }
        }, [
          h('p', `hello, ${msg}!`),
          foo,
          h(Provider)
        ]);
      }
    };
    createApp(App).mount("#app")
  </script>
</body>

</html>
